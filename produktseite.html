<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"/>
        <title>Produktinfo.toll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Einbindung des Bootstrap Frameworks bzw. verlinken des Bootstrap Stylesheets und der Bootstrap JS Datei-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Einbinden der JS dateien Router und script -->
        <!-- Die Datei router.js hält die Klasse router, die die Hauptarbeit des SPA-Routers übernimmt -->
        <!-- Die Dateiscript.js enthält die Routen des routers sowie die Hauptfunktionalität zur Kommunikation mit der REST API -->
        <script src="script.js"></script>
        <script src="router.js"></script>

 
    </head>
    <body>
                
        <!-- ===================== -->
        <!-- Inhalt der Startseite -->
        <!-- ===================== -->
        <!-- Die Main mit der ID page-start enthält alle elemente der Startseite.-->
        <!-- Es werden die Suchseite, sowie der Hinweistext eingeblendet, die ergebnisse der suche werden an das DIV mit der ID user_list angehängt. Dies passiert dynamisch mit hilfe von JAVA Script-->
        
        <main id="page-start" class="d-none">

            <h1 class="d-flex justify-content-center">
                <span class="app-title">User-Suche & mehr</span>
            </h1>
            
            <!-- DIV-Struktur, für die Suchleiste & den Suchbutton-->

            <div class="d-flex justify-content-center">
                <div class="col-md-8 ">
                  <!-- Suchleiste -->
                    <form class="form-inline w-100 my-2 my-lg-0" id="eingabeFormular">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchbar">
                                <div class="input-group-append">
                                    <!-- Suchbutton-->
                                    <a class="btn btn-success" href="#/Suchergebnisse/" id="search" >Search</a>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!--Hiweistext-->
            <div>
                <p class="d-flex justify-content-center mt-6 mb-3 mx-3" id="hint">Bitte nach dem Usernamen des Users suchen, bspw. atuny0</p>
            </div>
            
            <!--in  dieses div werden die ergebnisse der suche geschrieben-->
            <div class="d-flex flex-row justify-content-center ">
                <div class="row">
                    <div id="user_list" class="list-group"></div>
                </div>
            </div>

        </main>

        <!-- ============================ -->
        <!-- Inhalt der User Detail Seite -->
        <!-- ============================ -->
        <!-- In der Main mit der ID user-beschreibung werden einige detail Infos über den User Dargestellt.-->
        <!-- Die Details werden in der Script.js abgerufen und dynamisch an das DIV mit der id detailbeschreibung angehängt-->
        <!-- Das <a>-Element stellt unseren zurückbutton dar. -->

        <main id="user-beschreibung" class="d-none vh-100 d-flex justify-content-center align-items-center">
            <div class="row">
            <div id="detailbeschreibung">
            </div>
            <a class="btn btn-success mt-3 mb-3" href="#/">Zurück zur Startseite</a>
            </div>
            
        </main>

        <!-- ============================ -->
        <!-- Inhalt der Cart Detail Seite -->
        <!-- ============================ -->
        <!-- In der Main mit der ID Einkaufswagen werden die Produkte dargestellt, die der User in seinem Einkaufswagen hat, sowie der Gesamtwert der Produkte.-->
        <!-- Die Produkte sowie der Warenwert werden in der Script.js abgerufen und dynamisch an das DIV mit der id produkteImEinkaufswagen angehängt-->
        <!-- Das <a>-Element stellt unseren zurückbutton dar. -->

        <main id="Einkaufswagen" class="d-none vh-100 d-flex justify-content-center align-items-center">
            
            <div class="row col-6">
                <div id="headline"></div>

                <ul id="produkteImEinkaufswagen" class="list-group"></ul>

                <div id="Warenwert"></div>
                <!--<p>test einkaufswagen</p>-->
                <p>
                    <a class="btn btn-success w-100 mt-3 mb-3" href="#/">Zurück zur Startseite</a>
                </p>
            </div>
        </main>

        <!-- ========================== -->
        <!-- Inhalt der 404-Fehlerseite -->
        <!-- ========================== -->
        
        <main id="page-not-found" class="d-none">
            <h1>Fehler</h1>
            <p>
                Die gewünschte Seite wurde nicht gefunden.
            </p>
            <p>
                <a class="btn btn-success w-100 mt-3 mb-3" href="#/">Zurück zur Startseite</a>
            </p>
        </main>

        <footer class="d-flex justify-content-center fixed-bottom text-secondary border-top">
            <div class="container my-3">
            <div class="row justify-content-between">
                    <div class="col-auto mr-auto">
                        <div class="justify-content-start">
                            Lucas Krannich
                        </div>
                    </div>
              
                    <div class="col-auto">
                
                        <a class="text-secondary text-decoration-none mt-3 mb-3" href="#/surprise/">surprise!</a>

                    </div>
            </div>
            </div>
        </footer>

    </body>

</html>
